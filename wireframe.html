<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wireframe</title>
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="wireframe.css" />
    <script
      src="https://kit.fontawesome.com/4e9b44f205.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <input type="checkbox" name="" id="check" />
      <label for="check" class="bars"><i class="fa-solid fa-bars"></i></label>
      <ul>
        <li><a href="design.html">Back</a></li>
      </ul>
    </nav>
    <!-- Slideshow container -->
    <main class="slideshow">
      <!-- Full-width images with number and caption text -->
      <section class="Slides">
        <img src="images/revised wireframes.jpg" class="one" />
      </section>

      <section class="Slides">
        <img src="images/IMG-7479.jpg" class="two" />
      </section>

      <section class="Slides">
        <img src="images/IMG-7480.jpg" class="three" />
      </section>

      <section class="Slides">
        <img src="images/IMG-7481.jpg" class="four" />
      </section>

      <section class="Slides">
        <img src="images/IMG-7482.jpg" class="five" />
      </section>

      <section class="Slides">
        <img src="images/IMG-7483.jpg" class="six" />
      </section>

      <section class="Slides">
        <img src="images/IMG-7484.jpg" class="seven" />
      </section>

      <section class="Slides">
        <img src="images/IMG-7485.jpg" class="eight" />
      </section>

      <section class="Slides">
        <img src="images/old wireframes.jpg" class="nine" />
      </section>

      <section class="Slides">
        <img src="images/IMG-6345.jpg" class="ten" />
      </section>

      <section class="Slides">
        <img src="images/IMG-6346.jpg" class="eleven" />
      </section>

      <section class="Slides">
        <img src="images/IMG-6347.jpg" class="twelve" />
      </section>

      <section class="Slides">
        <img src="images/IMG-6348.jpg" class="thirteen" />
      </section>

      <section class="Slides">
        <img src="images/IMG-6349.jpg" class="fourteen" />
      </section>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </main>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
      <span class="dot" onclick="currentSlide(11)"></span>
      <span class="dot" onclick="currentSlide(12)"></span>
      <span class="dot" onclick="currentSlide(13)"></span>
      <span class="dot" onclick="currentSlide(14)"></span>
    </div>

    <footer class="footer">
      <p><strong>Email:</strong> miss.nozii.sithole@gmail.com</p>
      <p><strong>Tel:</strong> (065) 744 9243</p>
    </footer>
    <script src="wireframe.js"></script>
  </body>
</html>
